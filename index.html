<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="模块化插件式前端框架 - 支持动态插件加载的现代化Web应用框架" />
    <meta name="keywords" content="前端框架,插件系统,模块化,React,Vite" />
    <meta name="author" content="Web Plugin Framework" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Web Plugin Framework" />
    <meta property="og:description" content="模块化插件式前端框架" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Web Plugin Framework" />
    <meta property="twitter:description" content="模块化插件式前端框架" />
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Web Plugin Framework</title>
    
    <!-- 初始主题脚本 - 防止闪烁 -->
    <script>
      // 从localStorage获取主题设置，避免页面闪烁
      (function() {
        const theme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (!theme && systemPrefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 加载失败时的备用内容 -->
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f9fafb;
        color: #374151;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1 style="font-size: 24px; margin-bottom: 16px; color: #dc2626;">
            JavaScript 已禁用
          </h1>
          <p style="margin-bottom: 16px;">
            此应用需要 JavaScript 才能正常运行。
          </p>
          <p>
            请在浏览器设置中启用 JavaScript，然后刷新页面。
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- 应用入口脚本 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
